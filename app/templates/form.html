{% extends 'base.html' %}

{% block title %}Pet Health Info{% endblock %}

{% block content %}
    <h1>Pet Health Info</h1>

    <form method="POST">
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="text" name="weight" id="weight" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="activity_level">Activity Level (min/day)</label>
            <input type="text" name="activity_level" id="activity_level" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="appetite_level">Appetite Level (0-5)</label>
            <input type="text" name="appetite_level" id="appetite_level" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="coat_quality">Coat Quality</label>
            <select name="coat_quality" id="coat_quality" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="1">Poor</option>
                <option value="2">Fair</option>
                <option value="3">Good</option>
                <option value="4">Very good</option>
                <option value="5">Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="feces_quality">Feces Quality (0-5)</label>
