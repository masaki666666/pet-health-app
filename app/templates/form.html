{% extends 'base.html' %}

{% block head %}
  <meta charset="utf-8">
  <title>ページタイトル</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}

{% block content %}
    <h2>ペットの健康情報の追加</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pet_name">ペットの名前</label>
            <input type="text" class="form-control" id="pet_name" name="pet_name" required>
        </div>
        <div class="form-group">
            <label for="pet_type">ペットの種類</label>
            <input type="text" class="form-control" id="pet_type" name="pet_type" required>
        </div>
        <div class="form-group">
            <label for="pet_birthday">ペットの生年月日</label>
            <input type="date" class="form-control" id="pet_birthday" name="pet_birthday" required>
        </div>
        <div class="form-group">
            <label for="pet_weight">ペットの体重</label>
            <input type="number" class="form-control" id="pet_weight" name="pet_weight" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="pet_activity_level">ペットの活動量</label>
            <select class="form-control" id="pet_activity_level" name="pet_activity_level" required>
                <option value="">選択してください</option>
                <option value="low">低</option>
                <option value="medium">中</option>
                <option value="high">高</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pet_appetite_level">ペットの食欲</label>
            <select class="form-control" id="pet_appetite_level" name="pet_appetite_level" required>
                <option value="">選択してください</option>
                <option value="low">低</option>
                <option value="medium">中</option>
                <option value="high">高</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pet_fur_quality">ペットの毛艶</label>
            <select class="form-control" id="pet_fur_quality" name="pet_fur_quality" required>
                <option value="">選択してください</option>
                <option value="low">低</option>
                <option value="medium">中</option>
                <option value="high">高</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pet_image">ペットの画像</label>
            <input type="file" class="form-control-file" id="pet_image" name="pet_image">
        </div>
        <button type="submit" class="btn btn-primary">追加</button>
    </form>
{% endblock %}
